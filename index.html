<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="#">Student Management System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto me-3">
                <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="signup.html"></a></li>
            </ul>
        </div>
    </nav>
    <!-- side bar  -->
    <!-- <div class="d-flex">
        <div class="sidebar bg-secondary">
            <ul class="nav flex-column p-3">
                <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Manage Students</a></li>
            </ul>
        </div> -->

        <!-- Main Content -->
        <div class="content container mt-4">
             <div class="row">
                <div class="col-md-8">
                    <h2>Student Details</h2>
                    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search students..." onkeyup="searchTable()" />
                </div>
                <div class="col-md-4 text-end">
                    <h4>Total Students: <span id="totalStudents">0</span></h4>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="enrollmentno">Enrollment No</label>
                    <input type="number" id="enrollmentno" class="form-control" placeholder="Enter Enrollment No" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="studentclass">Student Class</label>
                    <input type="text" id="studentclass" class="form-control" placeholder="Enter Student Class" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="telephoneno">Telephone No</label>
                    <input type="text" id="telephoneno" class="form-control" placeholder="Enter Telephone No" />
                </div>
                <div class="col-md-12">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="update" style="display:none;">Update</button>
                </div>
            </div>
            
            <!-- Student Table -->
            <table class="table table-bordered mt-4" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Enrollment No</th>
                        <th>Student Class</th>
                        <th>Telephone No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
