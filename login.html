
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            // Example: Basic check for email/password presence; extend for actual validation/authentication logic
            if (email && password) {
                alert("Login successful!");
                // Redirect to the student management dashboard page
                window.location.href = "index.html";
            } else {
                alert("Please enter both email and password.");
            }
        });
    </script>
</body>
</html>
