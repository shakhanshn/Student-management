<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" class="form-control" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="login.html">Log in here</a>.</p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;

            // Example: Basic validation check
            if (email && password) {
                alert("Sign up successful!");
                // Redirect to login page after successful sign-up
                window.location.href = "login.html";
            } else {
                alert("Please enter both email and password.");
            }
        });
    </script>
</body>
</html>
